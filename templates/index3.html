<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Failure Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffefba, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #e63946;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #21867a;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1faee;
            border-left: 5px solid #1d3557;
            font-size: 16px;
            font-weight: bold;
            color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Failure Prediction</h2>
        <form action="/predict" method="post">
            <label>Age:</label><input type="number" name="age" step="any">
            <label>Anaemia (0/1):</label><input type="number" name="anaemia">
            <label>Creatinine Phosphokinase:</label><input type="number" name="creatinine_phosphokinase" step="any">
            <label>Diabetes (0/1):</label><input type="number" name="diabetes">
            <label>Ejection Fraction:</label><input type="number" name="ejection_fraction">
            <label>High Blood Pressure (0/1):</label><input type="number" name="high_blood_pressure">
            <label>Platelets:</label><input type="number" name="platelets" step="any">
            <label>Serum Creatinine:</label><input type="number" name="serum_creatinine" step="any">
            <label>Serum Sodium:</label><input type="number" name="serum_sodium">
            <label>Sex (0 = Female, 1 = Male):</label><input type="number" name="sex">
            <label>Smoking (0/1):</label><input type="number" name="smoking">
            <label>Follow-up Time (in days):</label><input type="number" name="time">
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                Prediction: {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
